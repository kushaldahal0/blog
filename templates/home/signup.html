{% extends 'boilerplate.html'%}
{% block title %}Sign Up{% endblock %}
{% block header %}Sign Up{% endblock %}
{% block main %}

                <a href="{% block header_url %}{% endblock %}" class="text-xl font-bold text-gray-800">Sign In</a>

    </nav>
<main class="flex-grow">
 -->
    <div class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto bg-gray-900 bg-opacity-50">
        <div class="bg-white dark:bg-gray-600 rounded-lg shadow-md w-full max-w-md p-6">
            {% for message in messages %}
                <div class="message-banner relative isolate flex items-center gap-x-6 overflow-hidden {{ message.tags }} bg-gray-50 px-6 py-2.5 sm:px-3.5 sm:before:flex-1">
                    <div class="flex flex-wrap items-center gap-x-4 gap-y-2">
                        <p class="text-sm leading-6 text-gray-900">
                            <strong class="font-semibold">Message:</strong>
                            <svg viewBox="0 0 2 2" class="mx-2 inline h-0.5 w-0.5 fill-current" aria-hidden="true">
                                <circle cx="1" cy="1" r="1" />
                            </svg>
                            {{ message }}
                        </p>
                    </div>
                    <div class="flex flex-1 justify-end">
                        <button class="dismiss-btn -m-3 p-3 focus-visible:outline-offset-[-4px]">
                            <span class="sr-only">Dismiss</span>
                            <svg class="h-5 w-5 text-gray-900" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                            </svg>
                        </button>
                    </div>
                </div>
            {% endfor %}
            <div class="flex  justify-between items-center border-b pb-4">
                <h3 class="text-xl font-semibold">Sign up for our platform</h3>
            </div>
            <form class="space-y-4 mt-4" method="post">
                {% csrf_token %}
                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <label for="fname" class="block text-sm font-medium text-gray-900">First name</label>
                        <input type="text" id="fname" class="mt-1 block w-full p-2 border dark:bg-gray-500 border-gray-300 rounded" name="fname" placeholder="first name" required />
                    </div>
                    <div class="w-1/2">
                        <label for="lname" class="block text-sm font-medium text-gray-900">Last name</label>
                        <input type="text" id="lname" class="mt-1 block w-full p-2 border dark:bg-gray-500 border-gray-300 rounded" name="lname" placeholder="last name" required />
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900">Your email</label>
                    <input type="email" id="email" class="mt-1 block w-full p-2 border dark:bg-gray-500 border-gray-300 rounded" name='email' placeholder="name@company.com" required />
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-900">Your Username</label>
                    <input type="text" id="username" class="mt-1 block w-full p-2 border dark:bg-gray-500 border-gray-300 rounded" name='username' placeholder="JohnDoeRocks" required />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-900">Your password</label>
                    <input type="password" id="password" class="mt-1 block w-full p-2 border dark:bg-gray-500 border-gray-300 rounded" name='password' placeholder="••••••••" required />
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-900">Confirm password</label>
                    <input type="password" id="confirm-password" class="mt-1 block w-full p-2 dark:bg-gray-500 border border-gray-300 rounded" name="c-password" placeholder="••••••••" required />
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name = 'terms' class="mr-2" required />
                    <label for="terms" class="text-sm font-medium text-gray-900">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="w-full bg-blue-700 text-white rounded-lg py-2">Create your account</button>
                <div class="text-sm text-gray-500">
                    Already registered? <a href="{% url 'home:login' %}" class="text-blue-700 hover:underline">Sign in</a>
                </div>
            </form>
        </div>
    </div>

<!-- </main> -->
{% endblock %}
